<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
  <link rel="shortcut icon" type="image/png" href="img/alien-icon.jpg">
  <title>news-page</title>

</head>

<body>

  <section class="sidebar"></section>
  <section class="main-content">
    <div class="header">
      <button class="header-button">San Fran</button>
      <button class="header-button">Analysis</button>
      <button class="header-button">Monthly</button>
      <input type="text" class="header-input">
    </div>

    <div class="explore-channels">
      <div class="heading">
        <div class="heading-top">
          <h2>Explore channels</h2>
          <button class="see-all">See All &raquo;</button>
        </div>
      </div>
    </div>
    <div class="heading">
      <div class="heading-top">
        <h2>Todays's headlines</h2>
        <button class="see-all">See All &raquo;</button>
      </div>
      <ul class="headline-items">
        <li class="headline-card">
          <section class="headline-img">
            <img src="img/nat-7.jpg" alt="">
          </section>
          <section class="headline-info"></section>
        </li>
        <li class="headline-card">
          <section class="headline-img">
            <img src="img/hero-small.jpg" alt="">
          </section>
          <section class="headline-info"></section>
        </li>
        <li class="headline-card">
          <section class="headline-img">
            <img src="img/nat-1-large.jpg" alt="">
          </section>
          <section class="headline-info"></section>
        </li>
        <li class="headline-card">
          <section class="headline-img">
            <img src="img/nat-3.jpg" alt="">
          </section>
          <section class="headline-info"></section>
        </li>
        <li class="headline-card">
          <section class="headline-img">
            <img src="img/nat-5.jpg" alt="">
          </section>
          <section class="headline-info"></section>
        </li>
        <li class="headline-card">
          <section class="headline-img">
            <img src="img/nat-7.jpg" alt="">
          </section>
          <section class="headline-info"></section>
        </li>
      </ul>
    </div>
    <div class="news">
      <div class="heading">
        <div class="heading-top">
          <h2>News</h2>
          <button class="see-all">See All &raquo;</button>
        </div>
      </div>
    </div>
  </section>
</body>


</html>
